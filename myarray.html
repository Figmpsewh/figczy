		function myArray(){
			for(let i=0;i<arguments.length;i++){
				this[i]=arguments[i];
			}
			this.length = arguments.length;
			//添加方法
			this.push = function(){
				for(let i=0;i<arguments.length;i++){
					this[this.length]=arguments[i];
					this.length++;
				}
			}
			//查找初始位置
			this.indexOf = function(value){
				for(let i=0;i<this.length;i++){
					if(this[i]==value){
						return i;
					}
				}
				return -1;
			}
			//查找最后位置
			this.lastIndexOf = function(value){
				for(let i=this.length;i>-1;i--){
					if(this[i]==value){
						return i;
					}
				}
				return -2;
			}

			//包含
			this.includes = function(value){
				for(let i=0;i<this.length;i++){
					if(this[i]==value){
						return true;
					}
				}
				return false;
			}

			//把数组转化成字符串
			this.join = function(str){
				let result='';
				for(let i=0;i<this.length;i++){
					if(i<this.length-1){
						result+=this[i]+str;
					}else{
						result+=this[i]
					}
				}
				return result;
			}

			//翻转数组
			this.reverse = function(arr){
				let newarr=[];
				for(let i=this.length-1;i>-1;i--){
					newarr[newarr.length]=this[i];
				}
				return newarr;
			}
			//排序
			this.sort = function(type){
				type=type==undefined?'<':type;
				if(type=='<'){
					sortup(this)
				}else if(type=='>'){
					sortdown(this);
				}
			}
			//升序
			this.sortup = function(){
				for(let i=0;i<this.length;i++){
					for(let j=i+1;j<this.length;j++){
						if(this[j]<this[i]){
							let temp=this[j];
							this[j]=this[i];
							this[i]=temp;
						}
					}
				}
				return this;
			}
			//降序
			this.sortdown = function(){
				for(let i=0;i<this.length;i++){
					for(let j=i+1;j<this.length;j++){
						if(this[j]>this[i]){
							let temp=this[j];
							this[j]=this[i];
							this[i]=temp;
						}
					}
				}
				return this;
			}
			//有一个条件符合some
			this.some = function(fn){
				for(let i=0;i<this.length;i++){
					if(fn(this[i])){
						return true;
					}
				}
				return false;
			}
			//每个条件都满足
			this.every = function(fn){
				for(let i=0;i<this.length;i++){
					if(!fn(this[i])){
						return false;
					}
				}
				return true;
			}
			// 映射
			this.map = function(fn){
				let newarr=[];
				for(let i=0;i<this.length;i++){
					newarr[newarr.length]=fn(this[i]);
				}
				return newarr;
			}
			//回调函数
			this.filed = function(fn){
				let newarr=[];
				for(let i=0;i<this.length;i++){
					if(fn(this[i])){
						newarr[newarr.length]=this[i];
					}
				}
				return newarr;
			}
			//取最大值
			this.max = function(){
				let max=this[0];
				for(let i=0;i<this.length;i++){
					if(max<this[i]){
						max=this[i]
					}
				}
				return max;
			}
			//取最小值
			this.min = function(){
				let min=this[0];
				for(let i=0;i<this.length;i++){
					if(min>this[i]){
						min=this[i]
					}
				}
				return min;
			}
			//去空
			this.go = function(){
				let newarr=[];
				let j=0;
				for(let i=0;i<this.length;i++){
					if (this[i]!==undefined) {
						newarr[j]=this[i];
						j++;
					}
				}
				return newarr;
			}
